<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" method="post">
        <h2><u>Student Registration Form:</u></h2>
        <div id="boxone">
        <input id="hello1" type="text" name="name" placeholder="Enter your name" required>
        </div> 
        <br><br>
        <div id="boxone">
        <input id="hello1" type="text" name="rollno." placeholder="Enter your roll.no" required>
        </div> 
        <br><br>
        <div id="boxone">
        <input id="hello1" type="password" name="password" placeholder="Enter password" required>
        </div> 
        <br><hr><br>
        <label for="branch"><u><b>Select Your Branch:</b></u></label><br>
        <input type="radio" value="csm" name="branch" required>CSM<br>
        <input type="radio" value="it" name="branch" required>IT<br>
        <input type="radio" value="cse" name="branch" required>CSE<br>
        <input type="radio" value="csd" name="branch" required>CSD<br>
        <input type="radio" value="ec" name="branch" required>EC<br>
        <br><hr>
        <label for="sectio"><u><b>Select Your Section:</b></u></label><br>
        <input type="radio" value="a" name="section" required>A<br>
        <input type="radio" value="b" name="section" required>B<br>
        <input type="radio" value="c" name="section" required>C<br>
        <br><hr>
        <label for="field"><u><b>Select Your Field (Which field you want to work):</b></u></label><br>
        <input type="checkbox" value="data science" name="field" >Data Science<br>
        <input type="checkbox" value="aiml" name="field" >AIML<br>
        <input type="checkbox" value="devops" name="field" >Devops<br>
        <input type="checkbox" value="cloud computing" name="field" >Cloud Computing<br>
        <input type="checkbox" value="web development" name="field" >Web Development<br>
        <hr>
        <h3><b><u>Feedback Here:</u></b></h3><br>
        <textarea name="feedback" placeholder="Give your feedback" rows="5" cols="50"></textarea>
        <br>
        <label id="submit" for="submit"><big>Submit:</big></label><input type="submit" name="submit"><br><br>
        <label id="reset" for="reset"><big>Reset:</big></label><input type="reset" name="reset">
    </form>
</body>
</html>
